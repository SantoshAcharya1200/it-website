{% load static %}
{% static "images/projects" as baseUrl %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Computer IT Officer Preparation</title>
    <meta name="keywords" content="free css templates, blog design, 2-column, web design, CSS, HTML"/>
    <meta name="description" content="Design Blog - free css template, 2-column blog layout"/>
    <link href="{% static '/css/templatemo_style.css' %}" rel="stylesheet" type="text/css"/>
    <script language="javascript" type="text/javascript">
        function clearText(field) {
            if (field.defaultValue == field.value) field.value = '';
            else if (field.value == '') field.value = field.defaultValue;
        }
    </script>
</head>
<body>

<div id="templatemo_body_wrapper">
    <div id="templatemo_wrapper">

        <div id="templatemo_header">

            <div id="site_title">
                <a href="{% url 'home' %}" target="_parent">IT
                    <span>Officer</span>
                </a>
            </div> <!-- end of site_title -->

            <div id="search_box">
                <form action="{% url 'search_results' %}" method="get">
                    <input type="text" value="Enter keyword here..." name="q" size="10" id="searchfield"
                           title="searchfield" onfocus="clearText(this)" onblur="clearText(this)"/>
                    <input type="submit" id="searchbutton" title="Search"/>
                </form>
            </div>


            <div class="cleaner"></div>

        </div> <!-- end of header -->

        <div id="templatemo_menu">
            <ul>
                <li><a href="{% url 'home' %}" class="current"><span></span>Home</a></li>
                <li><a href="{% url 'management' %}" class="current"><span></span>Management</a></li>

            </ul>
        <!--
            <div id="register_box">
                Already Registered? Click <a href="#" class="signup">Here</a> | <a href="#" class="new_reg">Register</a>
            </div>
            -->
        </div> <!-- end of templatemo_menu -->


        <div id="templatemo_main">
            {% block content %}






            {% endblock %}

        </div>





    </div>

</div>


<div class="box" style="font-size: medium; color: #990000;padding-top: 20px;padding-bottom: 20px">This website entirely

    >E:Sewa = 9805860068<br>

    <img src="{% static '/images/khalti.png'  %}" width="300"
     height="300" alt="Image of khalti for donation"/>

</div>

</body>



</html>
